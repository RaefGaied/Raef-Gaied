name: Progress Bar CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm install
        fi
        
    - name: Update README sections
      run: |
        # Check if index.js exists
        if [ -f index.js ]; then
          # Run the script and capture output
          node index.js > temp_output.md
          
          # Update specific sections instead of overwriting entire file
          if [ -f temp_output.md ]; then
            # You can add logic here to update specific sections
            # For now, we'll just update the progress section
            echo "Script executed successfully"
          fi
        else
          echo "index.js not found, skipping update"
        fi
        
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'bot: updated README.md'
        file_pattern: 'README.md'
